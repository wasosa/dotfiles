before_script:
- env | sort

.python: &python
  stage: test
  tags:
  - docker
  script:
  - pip install --user pylint
  - python -m pylint -E bin/cpumem

python2.7:
  <<: *python
  image: python:2.7

python3.6:
  <<: *python
  image: python:3.6

shellcheck:
  stage: test
  tags:
  - docker
  image: ubuntu:16.04
  script:
  - apt-get update
  - apt-get install -y shellcheck
  - shellcheck bin/cpu
